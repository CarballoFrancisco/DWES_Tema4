<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Harry Potter</title>
</head>
<body>
    <div class="container">    
    <button id="mostrar-todos" class="btn btn-primary">Mostrar todos</button>
    <button id="filtro-1" class="btn btn-primary">Filtro 1</button>
    <button id="filtro-2" class="btn btn-primary">Filtro 2</button>
    <button id="filtro-3" class="btn btn-primary">Filtro 3</button>
    <button id="filtro-4" class="btn btn-primary">Filtro 4</button>

    <table id="todos-registros" class="table table-striped table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Especie</th>
            <th scope="col">Género</th>
            <th scope="col">Casa</th>
            <th scope="col">Año de nacimiento</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    <table id="tablaFiltro1" class="d-none table table-striped table-hover">
        <thead>
            <tr class="table-dark">
                <th scope="col">Species</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="contact-form" name="contact-form" class="mb-5" action="/crearPersonaje" method="post">
        <h1>Crear personaje</h1><br>
        <div class="row">
            <div class="col-md-12" id="seccionContacto">
                <div class="md-form mb-0">
                    <label for="name" class="">URL de la imagen</label>
                    <input type="text" id="imagenPersonaje" name="name" class="form-control">                                      
                </div>
            </div>
            <div class="col-md-12">
                <div class="md-form mb-0">
                    <label for="email" class="">Nombre</label>
                    <input type="text" id="nombrePersonaje" name="email" class="form-control">                                        
                </div>
            </div>

            <div class="col-md-12">
                <div class="md-form mb-0">
                    <label for="subject" class="">Especie</label>
                    <input type="text" id="especiePersonaje" name="subject" class="form-control">                                        
                </div>
            </div>

            <div class="col-md-12">

                <div class="md-form">
                    <label for="message">Género</label>
                    <textarea type="text" id="generoPersonaje" name="message" rows="2" class="form-control md-textarea"></textarea>                                        
                </div>

            </div>
            <div class="col-md-12">

                <div class="col-md-12" id="seccionContacto">
                    <div class="md-form mb-0">
                        <label for="name" class="">Casa</label>
                        <input type="text" id="casaPersonaje" name="name" class="form-control">                                      
                    </div>
                </div>

            </div>
            <div class="col-md-12">

                <div class="col-md-12" id="seccionContacto">
                    <div class="md-form mb-0">
                        <label for="name" class="">Año de nacimiento</label>
                        <input type="text" id="anoNacimientoPersonaje" name="name" class="form-control">                                      
                    </div>
                </div>

            </div>
        </div>
        <div class="text-center text-md-left pt-3" >
          <a class="btn btn-primary btn-lg" type="submit" id="boton-crear-personaje">Crear personaje</a>
        </div>

    </form>



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
    <script src="harryPotter.js"></script>
    

</body>
</html>
